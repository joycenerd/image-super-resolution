#### network structures
network_G:
  which_model_G: HCFlowNet_SR
  in_nc: 3
  out_nc: 3
  act_norm_start_step: 100

  flowDownsampler:
    K: 26
    L: 3
    flow_permutation: invconv
    flow_coupling: Affine
    nn_module: FCN
    hidden_channels: 64
    cond_channels: ~
    splitOff:
      enable: true
      after_flowstep: [13, 13, 13]
      flow_permutation: invconv
      flow_coupling: Affine
      stage1: True
      nn_module: FCN
      nn_module_last: Conv2dZeros
      hidden_channels: 64
      RRDB_nb: [5, 5]
      RRDB_nf: 64
      RRDB_gc: 32



#### validation settings
val:
  heats: [0, 0.8]
  n_sample: 1


path:
  strict_load: true
  load_submodule: ~
